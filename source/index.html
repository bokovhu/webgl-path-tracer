<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pathtracer</title>
        <meta charset="utf-8" />
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                border: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .flex-centered {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                margin: 0;
                padding: 0;
                border: 0;
                flex-direction: column;
            }

            .message {
                
                position: absolute;
                top: 16px;
                left: 16px;

            }

            .status-text {
                color: white;
                font-weight: bold;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                text-shadow: 1px 1px 3px black;
            }

            #loading {
                background: black;
            }

            #paused {
                background: repeating-linear-gradient(
                    45deg,
                    rgba(0, 0, 0, 0.2),
                    rgba(0, 0, 0, 0.2) 16px,
                    rgba(0, 0, 0, 0.4) 16px,
                    rgba(0, 0, 0, 0.4) 32px
                );
            }

            #screenshot-link {
                display: none;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="flex-centered status-text" id="loading">
            <h1>Loading ...</h1>
            <h2>This may take some time</h2>
        </div>
        <div class="flex-centered status-text" id="paused" style="display: none">
            <h1>Rendering is paused.</h1>
        </div>
        <div class="flex-centered status-text" id="rendering" style="display: none">
            <h1>Please wait, rendering ...</h1>
        </div>
        <div class="message status-text" id="message" style="display: none">
            <p id="message-text"></p>
        </div>
        <a id="screenshot-link"></a>
    </body>
</html>
